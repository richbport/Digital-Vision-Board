<!-- 1.2.1 DOCUMENT STRUCTURE -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Vision Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 1.2.2 HEADER SECTION - SKIP -->
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="App Logo" />
        <span id="app-title">Digital Vision Board</span>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search here..."
          id="searchInput"
        />
        <button class="search-button" id="searchButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="date-display">
        <div class="day" id="currentDay">Tuesday</div>
        <div class="full-date" id="currentDate">01/27/2026</div>
      </div>
    </header>
    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <!-- 1.2.4 SIDEBAR WITH PROFILE -->
      <div class="sidebar">
        <div class="profile">
          <div class="profile img">
            <!-- this image can be replaced with something else -->
            <img src="./assets/profile.jpg" alt="Profile" />
          </div>
          <div class="profile-name" id="profileName">User Name</div>
          <div class="profile-email" id="profileEmail">user@example.com</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

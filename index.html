<!-- 1.2.1 DOCUMENT STRUCTURE -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Vision Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 1.2.2 HEADER SECTION - SKIP -->
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="App Logo" />
        <span id="app-title">Digital Vision Board</span>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search here..."
          id="searchInput"
        />
        <button class="search-button" id="searchButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="date-display">
        <div class="day" id="currentDay">Tuesday</div>
        <div class="full-date" id="currentDate">01/27/2026</div>
      </div>
    </header>
    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <!-- 1.2.4 SIDEBAR WITH PROFILE -->
      <div class="sidebar">
        <div class="profile">
          <div class="profile-img">
            <!-- this image can be replaced with something else -->
            <img src="./assets/profile.jpg" alt="Profile" />
          </div>
          <div class="profile-name" id="profileName">User Name</div>
          <div class="profile-email" id="profileEmail">user@example.com</div>
        </div>
        <!-- Sidebar buttons - add/remove as needed -->
         <div class="sidebar-buttons">
          <button class="sidebar-button active" data-selection="section1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            My Tasks
          </button>
          <button class="sidebar-button" data-section="section2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            My Vision Board
          </button>
         </div>
      </div>

      <!-- Main Content -->
       <div class="main-content">
        <div class="content-section">
          <div class="content-header-container">
            <h2 class="content-header">My Vision Board</h2>
            <button class="add-item-btn" id="addItemBtn">+</button>
          </div>

          <div class="board-container" id="visionBoard">
            <!-- Vision board items will be added here dynamically by JavaScript -->
          </div>
        </div>
       </div>

    </div>

    <!-- Modal for Adding/Editing items/Goals using JavaScript -->
     <div id="appModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New Goal</h2>
          <span class="close-btn" id="closeModalBtn">X</span>
        </div>

        <div class="form-group">
          <label for="inputTitle">Goal Title</label>
          <input 
          type="text"
          id="inputTitle"
          class="form-input"
          placeholder="Enter your goal..."
          />
        </div>

        <div class="form-group">
          <label for="inputDescription">Description</label>
          <textarea
            id="inputDescription"
            class="textarea-input"
            placeholder="Describe your goal..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="inputImageUrl">Image URL (optional)</label>
          <input 
          type="text"
          id="inputImageUrl"
          class="form-input"
          placeholder="https://example.com/image.jpg"
          />
        </div>


      </div>
     </div>
    <script src="./index.js"></script>
  </body>
</html>
